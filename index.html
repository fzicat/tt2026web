<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeTools</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login Section -->
    <section id="login-view" class="login-container">
        <div class="login-box">
            <h1>TradeTools</h1>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-row">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required autofocus>
                </div>
                <div class="form-row">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-error" class="error-message hidden"></div>
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>
    </section>

    <!-- Main App (hidden until logged in) -->
    <div id="app-container" class="hidden">
        <header>
            <h1>TradeTools</h1>
            <nav>
                <a href="#" onclick="showHome()" class="nav-link">HOME</a>
                <a href="#" onclick="showIBKR()" class="nav-link active">IBKR</a>
                <a href="#" onclick="showFBN()" class="nav-link">FBN</a>
                <a href="#" class="nav-link disabled">EQUITY</a>
                <span class="nav-separator">|</span>
                <a href="#" onclick="handleLogout()" class="nav-link logout">Logout</a>
            </nav>
        </header>

        <main>
            <!-- Home View -->
            <section id="home-view" class="view">
                <div class="menu-box">
                    <h2>TradeTools v3 Web</h2>
                    <p>Select a module:</p>
                    <div class="menu-items">
                        <a href="#" onclick="showIBKR()" class="menu-item">[I] IBKR</a>
                        <a href="#" onclick="showFBN()" class="menu-item">[F] FBN</a>
                        <span class="menu-item disabled">[E] EQUITY (coming soon)</span>
                    </div>
                </div>
            </section>

            <!-- IBKR View -->
            <section id="ibkr-view" class="view hidden">
                <div class="toolbar">
                    <button onclick="loadPositions()">Positions</button>
                    <button onclick="loadTrades()">All Trades</button>
                    <button onclick="loadDailyStats()">Daily Stats</button>
                    <button onclick="loadWeeklyStats()">Weekly Stats</button>
                    <span class="separator">|</span>
                    <button onclick="importTrades('daily')" class="action-btn">Import Daily</button>
                    <button onclick="importTrades('weekly')" class="action-btn">Import Weekly</button>
                    <button onclick="updateMTM()" class="action-btn">Update MTM</button>
                </div>

                <div id="ibkr-content">
                    <!-- Dynamic content loaded here -->
                </div>
            </section>

            <!-- FBN View -->
            <section id="fbn-view" class="view hidden">
                <div class="toolbar">
                    <button onclick="loadFBNMonthlyStats()">Monthly Stats</button>
                    <button onclick="loadFBNYearlyStats()">Yearly Stats</button>
                    <button onclick="loadFBNMonthlyMatrix()">Monthly Assets</button>
                    <button onclick="loadFBNYearlyMatrix()">Yearly Assets</button>
                    <span class="separator">|</span>
                    <button onclick="openFBNEntryModal()" class="action-btn">Add/Edit Entry</button>
                </div>

                <div id="fbn-content">
                    <!-- Dynamic content loaded here -->
                </div>
            </section>

            <!-- FBN Entry Modal -->
            <div id="fbn-entry-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeFBNEntryModal()">&times;</span>
                    <h3>Add/Edit FBN Entry</h3>
                    <form id="fbn-entry-form" onsubmit="submitFBNEntry(event)">
                        <div class="form-row">
                            <label>Date:</label>
                            <input type="date" id="fbn-date" required>
                        </div>
                        <div class="form-row">
                            <label>Account:</label>
                            <select id="fbn-account" required onchange="onFBNAccountChange()">
                                <option value="">Select account...</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label>Investment:</label>
                            <input type="number" id="fbn-investment" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Deposit:</label>
                            <input type="number" id="fbn-deposit" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Interest:</label>
                            <input type="number" id="fbn-interest" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Dividend:</label>
                            <input type="number" id="fbn-dividend" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Distribution:</label>
                            <input type="number" id="fbn-distribution" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Tax:</label>
                            <input type="number" id="fbn-tax" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Fee:</label>
                            <input type="number" id="fbn-fee" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Other:</label>
                            <input type="number" id="fbn-other" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Cash:</label>
                            <input type="number" id="fbn-cash" step="0.01" value="0">
                        </div>
                        <div class="form-row">
                            <label>Asset:</label>
                            <input type="number" id="fbn-asset" step="0.01" value="0">
                        </div>
                        <div class="form-row" id="fbn-rate-row" style="display: none;">
                            <label>Rate (USD/CAD):</label>
                            <input type="number" id="fbn-rate" step="0.0001" value="1">
                        </div>
                        <div class="form-validation" id="fbn-validation"></div>
                        <button type="submit">Save Entry</button>
                    </form>
                </div>
            </div>

            <!-- Position Detail Modal -->
            <div id="position-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div id="position-detail-content"></div>
                </div>
            </div>

            <!-- Edit Trade Modal -->
            <div id="edit-modal" class="modal hidden">
                <div class="modal-content small">
                    <span class="close-btn" onclick="closeEditModal()">&times;</span>
                    <h3>Edit Trade</h3>
                    <form id="edit-form" onsubmit="submitTradeEdit(event)">
                        <input type="hidden" id="edit-trade-id">
                        <div class="form-row">
                            <label>Delta:</label>
                            <input type="number" id="edit-delta" step="0.0001">
                        </div>
                        <div class="form-row">
                            <label>Und Price:</label>
                            <input type="number" id="edit-und-price" step="0.01">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <span id="status">Ready</span>
        </footer>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <!-- Supabase config loaded from /api/config endpoint or window globals -->
    <script>
        // For Vercel deployment, these will be set via environment variables
        // The config endpoint will provide them at runtime
        window.SUPABASE_URL = '';
        window.SUPABASE_ANON_KEY = '';

        // Fetch config from API endpoint
        fetch('/api/config')
            .then(r => r.json())
            .then(config => {
                window.SUPABASE_URL = config.supabase_url;
                window.SUPABASE_ANON_KEY = config.supabase_anon_key;
                // Re-initialize after config is loaded
                if (typeof initSupabase === 'function') {
                    document.dispatchEvent(new Event('configLoaded'));
                }
            })
            .catch(err => console.error('Failed to load config:', err));
    </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
